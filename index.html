<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <section class="visual-section">
        <h2 class="visual-section__subtitle">
          <span class="subtitle">Your Result</span>
          <span class="overall-score"
            ><span class="final">76</span> of 100</span
          >
        </h2>
        <h3 class="visual-section__remark">Great</h3>
        <p class="visual-section__description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary-section">
        <h1 class="summary-section__title">Summary</h1>
        <div class="summary-section__score score-1">
          <span class="img-container"
            ><img
              src="./src/assets/images/icon-reaction.svg"
              alt="reaction icon" /></span
          >Reaction
          <span class="summary-score">
            <span class="accent">80</span> / 100</span
          >
        </div>
        <div class="summary-section__score score-2">
          <span class="img-container">
            <img
              src="./src/assets/images/icon-memory.svg"
              alt="memory icon"
            /> </span
          >Memory
          <span class="summary-score">
            <span class="accent">92</span> / 100</span
          >
        </div>
        <div class="summary-section__score score-3">
          <span class="img-container"
            ><img
              src="./src/assets/images/icon-verbal.svg"
              alt="verbal icon" /></span
          >Verbal
          <span class="summary-score">
            <span class="accent">61</span> / 100</span
          >
        </div>
        <div class="summary-section__score score-4">
          <span class="img-container"
            ><img
              src="./src/assets/images/icon-visual.svg"
              alt="visual icon" /></span
          >Visual
          <span class="summary-score">
            <span class="accent">72</span> / 100</span
          >
        </div>
        <div class="summary-section__btn btn">Continue</div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.github.com/george5-star" target="_blank"
        >George Asiedu</a
      >.
    </div>
  </body>
</html>
